<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="%PUBLIC_URL%/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <!-- Primary Meta Tags -->
  <title>PRONEWS Short News App</title>
  <meta name="title" content="PRONEWS Short News App">
  <meta name="description"
    content="PRONEWS App providing the rich and quality shorts news to you. Get the latest updates of different category.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://inproadmin.tracenow.in">
  <meta property="og:title" content="PRONEWS Short News APP">
  <meta property="og:description"
    content="PRONEWS App providing the rich and quality shorts news to you. Get the latest updates of different category.">
  <meta property="og:image"
    content="https://inproapi.tracenow.in/assets/1650454933052.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://inproadmin.tracenow.in">
  <meta property="twitter:title" content="PRONEWS Short News APP">
  <meta property="twitter:description"
    content="PRONEWS App providing the rich and quality shorts news to you. Get the latest updates of different category.">
  <meta property="twitter:image"
    content="https://inproapi.tracenow.in/assets/1650454933052.png">
</head>

<body>
  <div id="root"></div>
</body>

</html>
